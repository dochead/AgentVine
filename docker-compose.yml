version: '3.8'

services:
  # PostgreSQL Database (can use SQLite for dev, but this is for production-like setup)
  # postgres:
  #   image: postgres:16-alpine
  #   environment:
  #     POSTGRES_USER: agentvine
  #     POSTGRES_PASSWORD: dev_password
  #     POSTGRES_DB: agentvine
  #   ports:
  #     - "5432:5432"
